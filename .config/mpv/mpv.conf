#High quality video rendering for fast computer. 
profile=gpu-hq 
deband=no 
screenshot-directory=/home/vasu/Pictures/Screenshots/
volume-max=100  
keep-open=yes  
hls-bitrate=max  
autofit-larger=80%x80%
save-position-on-quit=yes
fullscreen=yes
force-seekable=yes
cursor-autohide=100

# Optimized shaders for lower-end GPU: Mode A (Fast)
glsl-shaders="~~/shaders/Anime4K_Clamp_Highlights.glsl:~~/shaders/Anime4K_Restore_CNN_M.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_M.glsl:~~/shaders/Anime4K_AutoDownscalePre_x2.glsl:~~/shaders/Anime4K_AutoDownscalePre_x4.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_S.glsl"


#OSD (On Screen Display)
osd-bar=yes
osd-font='Comic Sans MS'
osd-font-size=32
osd-bar-w=20
scale=spline36
cscale=spline36
dscale=mitchell
dither-depth=auto
correct-downscaling=yes
linear-downscaling=yes
sigmoid-upscaling=yes

#Video output driver
vo=gpu-next
# gpu-api=vulkan
hwdec=nvdec-copy

#Gamma Correction
target-trc=srgb

#Audio
#Load external audio with (almost) the same name as the video
audio-file-auto=fuzzy
#Won't ignore subtitles tagged as "Forced"
subs-with-matching-audio=no

#Subs
#Forces showing subtitles while seeking through the video
demuxer-mkv-subtitle-preroll=yes
#Backward compatibility for vsfilter
sub-ass-vsfilter-blur-compat=no
blend-subtitles=yes
sub-fix-timing=yes
sub-gauss=1.0
sub-gray=yes
sub-ass-styles=C:\mpv\template_advanced.ass
sub-font=Andika New Basic Bold
sub-font-size=42
sub-blur=0.2
sub-border-color=0.0/0.0/0.0/1.0
sub-border-size=3.0
sub-color=1.0/1.0/1.0/1.0
sub-margin-x=100
sub-margin-y=50
sub-shadow-color=0.0/0.0/0.0/0.25
sub-shadow-offset=0

#Audio language priority
alang=ja,jp,jpn,en,eng

#Subtitle language priority
slang=en,eng

#Screenshots
screenshot-format=png
screenshot-high-bit-depth=yes
screenshot-png-compression=1
screenshot-jpeg-quality=95

demuxer-max-bytes=10000000KiB
